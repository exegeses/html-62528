<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar imágenes en HTML</title>
</head>
<body>
    <h1>Insertar imágenes en HTML</h1>
    <p>
        Para insertar imágenes en HTML
        utilizamos el elemento "img"
    </p>

    <img src="imgs/rocket.png" alt="Icono de un cohete">
    <img src="imgs/rocket-2.png" alt="Icono de un cohete despegando">
    <br>
    <img src="imgs/playa.jpg" alt="Playa al atardecer">
    <br>
    <a href="https://www.nike.com" target="_blank">
        <img src="imgs/nike.png" alt="Logo de Nike">
    </a>
</body>
</html>
